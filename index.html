    <script>
    
    Array.prototype.checkprime = function() 
        {
            for(let i=0; i<this.length; i++)
            {
               if(this[i]<=1)
               {
                   return false
               }
               else
               {
               for (let i = 2; i < this[i] / 2; i++) 
                   {
                
                   if (this[i] % i == 0) 
                      {
                       return false
                      }
                    }
                
                return true
                }
            
          
            }
        }

       const arr3 = [2, 3, 5]
       console.log(arr3.checkprime())

       const arr4 = [2,4,10,15]
       console.log(arr4.checkprime())
    </script>
